# test cicd

name: test cicd
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install pytest directly instead of using requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          # Create tests directory if it doesn't exist
          mkdir -p tests
          # Run pytest with verbose output
          pytest tests/ -v